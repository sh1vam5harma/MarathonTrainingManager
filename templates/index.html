<html>
<head>
    <title>Race Results</title>
</head>
<body>
    <h1>Race Results</h1>
    <table>
        <tr>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Elapsed Time</th>
        </tr>
        {% for row in results %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
